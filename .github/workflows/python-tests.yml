name: Python CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install libbdsg dependencies
      run: |
        sudo apt-get install -y libomp-dev doxygen libjansson-dev
        git clone --recursive https://github.com/vgteam/libbdsg.git
        mkdir -p build
        cd build
        cmake ../libbdsg -DRUN_DOXYGEN=ON -DPYTHON_EXECUTABLE="$(which python3)"
        echo "Build with $(nproc) threads"
        make -j$(nproc) VERBOSE=1
      shell: bash

    - name: Install dependencies
      run: |
        if [ -f requirements.txt ]; then pip install -r requirements.txt; else echo "requirements.txt not found"; fi

    - name: Run tests
      run: python3 -m pytest
