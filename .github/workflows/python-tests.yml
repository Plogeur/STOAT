name: Python CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout repository with submodules
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        submodules: recursive

    # Step 2: Set up Python environment
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    # Step 3: Install build tools and dependencies
    - name: Install build tools
      run: python -m pip install --upgrade pip && pip install setuptools wheel setuptools_scm build

    # Step 4: Install jansson dependency
    - name: Install jansson
      run: sudo apt-get update && sudo apt-get install -y libjansson-dev

    # Step 4: Add libbdsg dependency
    - name: Install libbdsg
      run: git clone --recursive https://github.com/vgteam/libbdsg.git && cd libbdsg && pip install .

    # Step 5: Install other dependencies
    - name: Install dependencies
      run: |
        if [ -f requirements.txt ]; then pip install -r requirements.txt; else echo "requirements.txt not found"; fi

    # Step 6: Run tests
    - name: Run tests
      run: pytest
