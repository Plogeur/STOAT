name: Python CI

# Trigger the workflow on pushes and pull requests to the 'main' branch
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    # Run tests on the latest Ubuntu
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout the code from the repository
    - name: Checkout repository
      uses: actions/checkout@v3

    # Step 2: Set up Python
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    # Step 3: Install dependencies
    - name: Install build tools
      run: |
        python -m pip install --upgrade pip
        pip install setuptools wheel setuptools_scm build

    - name: Install libbdsg
      run: |
        git clone --recursive https://github.com/vgteam/libbdsg.git
        cd libbdsg
        python -m build  # Use modern build process
        pip install dist/*.whl  # Install the built wheel
        cd ..

    - name: Install dependencies
      run: pip install -r requirements.txt

    - name: Run tests
      run: pytest