name: Python CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install libbdsg dependencies
      run: |
        sudo apt-get install -y libomp-dev doxygen libjansson-dev
        git clone --recursive https://github.com/vgteam/libbdsg.git && cd libbdsg && pip install .

    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    - name: Run tests
      run: python3 -m pytest
